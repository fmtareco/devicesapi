spring:
  application:
    name: devicesapi
  profiles:
    active: dev
  security:
    user:
      name: user
      password: xpto123
      roles: ADMIN
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devices_database}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        # Batch configuration to optimize bulk inserts
        batch_size: 50
        order_inserts: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
logging:
  level:
    root: INFO                                      # Set the general logging level for the application
    org.hibernate.SQL: DEBUG                        # Log SQL statements executed by Hibernate
    org.hibernate.type.descriptor.sql: TRACE        # Log SQL parameter binding
    org.springframework.data.jpa.repository: DEBUG  # Log JPA repository method calls
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0   # 100% for demo; lower in prod
  endpoints:
    web:
      exposure:
        include: "*"
  #        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
otel:
  exporter:
    otlp:
      endpoint: http://otel-collector:4317
#tracing:
#  url: http://localhost:4318/v1/traces
info:
  app:
    name: DevicesAPI
    version: 0.0.3333
    descriptiom: My fabulous API of devices

